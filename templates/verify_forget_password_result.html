<!DOCTYPE html>
<html lang="en">
<head>
    {% include "_site_header.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</head>
<body>
    {% include "nav_bar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="mt-5 border border-3 rounded shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col">
                            {% if result=='變更成功'%}
                            <h1 class="d-flex justify-content-center">變更成功！</h1>
                            <p>密碼變更成功。<br>
                                請使用新密碼登入系統。</p>
                            {% else %}
                            <h1 class="d-flex justify-content-center">錯誤！</h1>
                            <p>連結錯誤。<br>
                                請再試一次。</p>
                            {% endif %}
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
