<!DOCTYPE html>
<html lang="en">
<head>
    
    {% include "_site_header.html" %}
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .createform {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #competitionForm {
            width: 400px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .checkbox-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
        }

        .form-select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        </style>
</head>
<body>
    {% include "nav_bar.html" %}
    <div class="createform">
        <form id="competitionForm">
            <label for="competitionName">Competition Name:</label>
            <input type="text" class="form-control" id="competitionName" placeholder="name" name="competitionName" required>

            <label for="languages">state:</label>
            <select class="form-select" id="state">
                <option value="public">public</option>
                <option value="private">private</option>
            </select>
            
            <label for="languages">languages:</label>
            <div class="checkbox-row">
                <input class="form-check-input" type="checkbox" id="python" name="programmingLanguages" value="Python">
                <label for="python">Python</label>
                <input class="form-check-input" type="checkbox" id="c" name="programmingLanguages" value="C">
                <label for="c">C</label>  
                <input class="form-check-input" type="checkbox" id="cpp" name="programmingLanguages" value="C++">
                <label for="cpp">C++</label>
                <input class="form-check-input" type="checkbox" id="java" name="programmingLanguages" value="Java">
                <label for="java">Java</label>                              
            </div>             
                       
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
            
            <label for="endTime">End Time:</label>
            <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
            
            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Create Competition</button>
        </form>
    </div>
    
    <script>
        document.getElementById('competitionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get form data
            const competitionName = document.getElementById('competitionName').value;
            const programmingLanguages = Array.from(document.querySelectorAll('input[name="programmingLanguages"]:checked')).map(checkbox => checkbox.value);
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            // Do something with the form data, like sending it to the server
            console.log("Competition Name:", competitionName);
            console.log("Programming Languages:", programmingLanguages);
            console.log("Start Time:", startTime);
            console.log("End Time:", endTime);
            
        });
    </script>
    
</body>
</html>
