<!DOCTYPE html>
<html lang="en">
<head>
    {% include "_site_header.html" %}
</head>
<body>
    {% include "nav_bar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="card-title text-center mb-5">重設密碼</h2>
                        <form action="/reset_password" method="POST">
                            <div class="form-floating mb-3">
                                <input type="hidden" value="{{Email}}">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    name="Password" required>
                                <label for="floatingPassword">Password</label>
                                <div class="invalid-feedback">
                                    密碼錯誤
                                </div>
                                {% if result=='密碼錯誤' %}
                                <a href="./forget_password" class="link-primary">忘記密碼？</a>
                                {% endif %}
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                    type="submit">登入</button>
                            </div>
                        </form>
                        <script>
                            function handleBackendResult(result) {
                                const passwordInput = document.getElementById("floatingPassword");

                                if (result === "密碼錯誤") {
                                    passwordInput.classList.add("is-invalid");
                                } else {
                                    passwordInput.classList.remove("is-invalid");
                                }
                            }
                            const result = "{{ result }}"; // Get the result from Jinja2
                            handleBackendResult(result);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
