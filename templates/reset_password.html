<!DOCTYPE html>
<html lang="en">

<head>
    {% include "_site_header.html" %}
</head>

<body>
    {% include "nav_bar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="card-title text-center mb-5">重設密碼</h2>
                        <form action="/verify_forget_password" method="POST">
                            <input type="hidden" value="{{uuid}}" name="uuid">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    name="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3"><input type="password" class="form-control"
                                    id="RePassword" placeholder="RePassword" name="Repassword" required>
                                <label for="RePassword">Repeat password</label>
                                <div class="invalid-feedback">
                                    密碼不一致
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                    type="submit">送出</button>
                            </div>
                            <script>
                                function handleBackendResult(result) {
                                    const passwordInput = document.getElementById("RePassword");
    
                                    if (result === "密碼不一致") {
                                        passwordInput.classList.add("is-invalid");
                                    } else {
                                        passwordInput.classList.remove("is-invalid");
                                    }
                                }
                                const result = "{{ result }}"; // Get the result from Jinja2
                                handleBackendResult(result);
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
