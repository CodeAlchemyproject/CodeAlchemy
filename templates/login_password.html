<!DOCTYPE html>
<html lang="en">

<head>
    {% include "_site_header.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- Google第三方登入 -->
    <meta name="google-signin-client_id"
        content="570075629720-t8lnamkjs4kggo6dimruitguvs6usch8.apps.googleusercontent.com">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- ------- -->
    <!-- nav-bar -->
    <!-- ------- -->
    {% include "nav_bar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="card-title text-center mb-5">輸入密碼</h2>
                        <form action="/login_password" method="POST">
                            <div class="form-floating mb-3">
                                <input type="hidden" value="{{Email}}">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    name="Password" required>
                                <label for="floatingPassword">Password</label>
                                <div class="invalid-feedback">
                                    密碼錯誤
                                </div>
                                {% if result=='密碼錯誤' %}
                                <a href="./forget_password" class="link-primary">忘記密碼？</a>
                                {% endif %}
                            </div>
                            <div class="form-check mb-3">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    記住我
                                </label>
                                <input class="form-check-input" type="checkbox" value="1" id="rememberPasswordCheck"
                                    name="Rememberme" checked>
                            </div>
                            <script>document.getElementById("rememberPasswordCheck").addEventListener("change", function () {
                                    this.value = this.checked ? 1 : 1;
                                });
                            </script>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                    type="submit">登入</button>
                            </div>
                        </form>
                        <script>
                            function handleBackendResult(result) {
                                const passwordInput = document.getElementById("floatingPassword");

                                if (result === "密碼錯誤") {
                                    passwordInput.classList.add("is-invalid");
                                } else {
                                    passwordInput.classList.remove("is-invalid");
                                }
                            }
                            const result = "{{ result }}"; // Get the result from Jinja2
                            handleBackendResult(result);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
    </div>
</body>

</html>
