<!DOCTYPE html>
<html lang="en">

<head>
    {% include "_site_header.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- Google第三方登入 -->
    <meta name="google-signin-client_id"
        content="570075629720-t8lnamkjs4kggo6dimruitguvs6usch8.apps.googleusercontent.com">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- ------- -->
    <!-- nav-bar -->
    <!-- ------- -->
    {% include "nav_bar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="card-title text-center mb-5">登入或註冊</h2>
                        <form action="/auth/login" method="POST">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" name="Email" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                    type="submit">送出</button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <a href="/auth/google" class="btn btn-light">
                                <!-- 嵌入 Google 圖示 SVG -->
                                <img src="../static/imgs/google-icon-logo.svg" alt="Google 圖示" style="width: 5%;">
                                使用Google登入
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 模態框 -->
    <div class="modal fade" id="bannedModal" tabindex="-1" aria-labelledby="bannedModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bannedModalLabel">帳號已被封禁</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    您的帳號已被封禁，無法登入。請聯絡codealchemyproject@gmail.com了解更多資訊  。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 如果後端傳遞了封禁訊息，顯示模態框
        {% if result %}
        $(document).ready(function () {
            $('#bannedModal').modal('show');
        });
        {% endif %}
    </script>

    <script src="../static/js/login.js"></script>
</body>

</html>
