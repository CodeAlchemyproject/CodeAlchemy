<!DOCTYPE html>
<html lang="en">

<head>

    {% include "_site_header.html" %}
    <!-- 包含網站標頭 -->
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- 引入 Bootstrap CSS -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 引入 JQuery -->
</head>

<body>
    <!-- ------- -->
    <!-- 導覽列 -->
    <!-- ------- -->
    {% include "nav_bar.html" %}
    <!-- 包含導覽列 -->
    {{data}}
    <!-- 顯示數據 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-9 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <div class="row mt-4">
                            <form action="/user/user_data" method="post" enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">個人檔案圖片</label>
                                    <!-- 個人檔案圖片 -->
                                    {% if img %}
                                    <!-- 如果有圖片 -->
                                    <img src="{{ img }}" style="width: 96px;" class="rounded-circle">
                                    <!-- 顯示圖片 -->
                                    {% else %}
                                    <!-- 如果沒有圖片 -->
                                    {% endif %}
                                </div>
                                <div class="input-group mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">上傳個人檔案圖片</label>
                                    <!-- 上傳個人檔案圖片標籤 -->
                                    <input type="file" class="form-control" id="inputGroupFile01" name="file" accept="image/*">
                                    <!-- 上傳圖片輸入框 -->
                                </div>
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">使用者ID</label>
                                    <!-- 使用者ID標籤 -->
                                    <div class="col-sm-10">
                                        <input type="text" readonly class="form-control" id="User_id"
                                            value="{{ User_id }}">
                                        <!-- 顯示使用者ID -->
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">使用者名稱</label>
                                    <!-- 使用者名稱標籤 -->
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="User_name" value="{{User_name}}">
                                        <!-- 顯示使用者名稱 -->
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                    <!-- Email標籤 -->
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" value="{{Email}}">
                                        <!-- 顯示Email -->
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">連結到Google</label>
                                    <!-- 連結到Google標籤 -->
                                    <div class="col-sm-10">
                                        {% if Google_id %}
                                        <!-- 如果已連結Google -->
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">已連結到Google</label>
                                        <!-- 顯示已連結到Google -->
                                        {% else %}
                                        <!-- 如果尚未連結Google -->
                                        <input type="radio" class="btn-check" name="options-outlined"
                                            id="success-outlined" autocomplete="off">
                                        <a href="/auth/google" class="btn btn-light">
                                            <!-- 嵌入 Google 圖示 SVG -->
                                            <img src="../static/imgs/google-icon-logo.svg" alt="Google 圖示"
                                                style="width: 3%;">
                                            使用Google登入
                                            <!-- 使用Google登入按鈕 -->
                                        </a>
                                        {% endif %}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">密碼</label>
                                    <!-- 密碼標籤 -->
                                    <div class="col-sm-10">
                                        <input type="radio" class="btn-check" name="options-outlined"
                                            id="success-outlined" autocomplete="off">
                                        <!-- 變更密碼按鈕 -->
                                        <a href="/auth/change_password" class="btn btn-primary">
                                            變更密碼
                                        </a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">儲存</button>
                                <!-- 儲存按鈕 -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
