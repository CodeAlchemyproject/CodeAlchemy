<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回覆反饋</title>

    {% include "_site_header.html" %}
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        /* 按鈕樣式 */
        button {
            background-color: #4CAF50; /* 綠色 */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049; /* 深綠色 */
        }
        
        /* 文本框樣式 */
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        /* 反饋框樣式 */
        .feedback-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        /* 表格樣式 */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        /* 回覆框樣式 */
        .reply-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- ------- -->
    <!-- 導覽列 -->
    <!-- ------- -->
    {% include "nav_bar.html" %}
    <!-- 包含導覽列 -->
    {{data}}

    <form action="feedback/reply_feedback" method="post">
        <p><strong>使用者名稱:</strong> {{ feedback[1] }}</p>
        <p><strong>內容:</strong> {{ feedback[2] }}</p>
        <input type="hidden" name="feedback_id" value="{{ feedback[0] }}">
        <label for="reply_content">回覆:</label><br>
        <textarea name="reply_content" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Reply Feedback">
    </form>
</body>
</html>
