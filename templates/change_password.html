<!DOCTYPE html>
<html lang="en">

<head>
    {% include "_site_header.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- Google第三方登入 -->
    <meta name="google-signin-client_id"
        content="570075629720-t8lnamkjs4kggo6dimruitguvs6usch8.apps.googleusercontent.com">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- ------- -->
    <!-- nav-bar -->
    <!-- ------- -->
    {% include "nav_bar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="card-title text-center mb-5">修改密碼</h2>
                        <form action="/auth/change_password" method="POST">
                            <input type="hidden" value="{{Email}}">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="oldPassword" placeholder="Password"
                                    name="oldPassword" required>
                                <label for="floatingPassword">Password</label>
                                <div class="invalid-feedback">
                                    密碼錯誤
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="newPassword" placeholder="Password"
                                    name="newPassword" required>
                                <label for="floatingPassword">New Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="renewPassword" placeholder="Password"
                                    name="renewPassword" required>
                                <label for="floatingPassword">Repeat New Password</label>
                                <div class="invalid-feedback">
                                    密碼不一致
                                </div>
                            </div>
                            {{result}}
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                    type="submit">修改</button>
                            </div>
                    </div>
                    </form>
                    <script>
                        function handleBackendResult(result) {
                            const passwordInput = document.getElementById("oldPassword");
                            const newpasswordInput = document.getElementById("newpassword");
                            const renewpasswordInput = document.getElementById("renewPassword");
                            if (result === "密碼錯誤") {
                                passwordInput.classList.add("is-invalid");
                            }
                            else if (result === '密碼不一致') {
                                renewpasswordInput.classList.add("is-invalid");
                            }
                            else {
                                passwordInput.classList.remove("is-invalid");
                            }
                        }
                        const result = "{{ result }}"; // Get the result from Jinja2
                        handleBackendResult(result);
                    </script>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>

</html>
