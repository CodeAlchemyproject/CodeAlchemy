<!DOCTYPE html>
<html lang="en">

<head>
    {% include "_site_header.html" %}
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</head>

<body>
    <!-- ------- -->
    <!-- nav-bar -->
    <!-- ------- -->
    {% include "nav_bar.html" %}
    <div class="container">
        <form action="/manager/user" method="POST">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">使用者ID</th>
                            <th scope="col">使用者名稱</th>
                            <th scope="col">權限</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data%}
                        <tr class="">
                            <td scope="row">{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>
                                <div class="">
                                    <select class="form-select" name="{{ item[0] }}" id="">
                                        <option value="Default user" {% if item[6]=='Default user' %} selected {% endif
                                            %}>
                                            使用者
                                        </option>
                                        <option value="Manager" {% if item[6]=='Manager' %} selected {% endif %}>
                                            管理者
                                        </option>
                                        <option value="Banner" {% if item[6]=='Banner' %} selected {% endif %}>
                                            封禁
                                        </option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary btn-success" id="save_btn" data-bs-toggle="modal"
                    data-bs-target="#save_modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-floppy2-fill" viewBox="0 0 16 16">
                        <path d="M12 2h-2v3h2z" />
                        <path
                            d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1" />
                    </svg>儲存</button>
        </form>
        <div class="modal fade" id="save_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">儲存確認</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        確定要儲存變更嗎？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="confirm_save">儲存變更</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('confirm_save').addEventListener('click', function () {
            document.querySelector('form').submit();
        });
    </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
