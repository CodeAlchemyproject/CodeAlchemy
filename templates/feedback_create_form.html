<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交回饋</title>

    {% include "_site_header.html" %}
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* 讓內容置中 */
            margin-top: 30px;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        form {
            display: inline;
            padding: 10px;
        }

        textarea {
            width: 600px;
            /* 調整寬度 */
            height: 250px;
            /* 調整高度 */
            display: block;
            margin: 0 auto;
            /* 水平置中 */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- ------- -->
    <!-- nav-bar -->
    <!-- ------- -->
    {% include "nav_bar.html" %}
    {{data}}
    <div class="container">
        <h1>請提供您的回饋:</h1>
        <form action="/feedback/create" method="post">
            <textarea class="form-control" name="feedback_content"></textarea><br>
            <button type="submit" class="btn btn-primary">提交回饋</button>
        </form>
        <form action="/feedback/feedback_history">
            <button type="submit" class="btn btn-primary">回饋紀錄</button>
        </form>
    </div>
</body>

</html>
